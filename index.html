<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Квадратичне програмування</title>
    <script src="jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div id="header"><p>Задача з квадратичного програмування</p></div>

</header>

<form action="input.php" method="get">
    <div id="block">
        <table id="init_table">
            <tr>
                <td>
                    <label for="var_count">Кількість змінних</label>
                </td>
                <td>
                    <input autofocus type="number" name="var_count" id="var_count" min="1" value="2" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lim_count">Кількість обмежень</label>
                </td>
                <td>
                    <input type="number" name="lim_count" id="lim_count" min="1" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="func">Функція</label>
                </td>
                <td>
                    <select name="func" id="func" required>
                        <option>max</option>
                        <option>min</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" id="button_td">
                    <input type="button" id="calc" class="butt" value="Підтвердити">
                </td>
            </tr>
        </table>
    </div>

</form>
<footer>
    <span class="left">Бас Євгеній &copy; 2017</span><span class="right">
    <a href="https://vk.com/id189464921"><img src="image/vk.png" alt="Профіль ВК"  title="Профіль ВК"></a></span>
</footer>
<script src="script.js"></script>
</body>
</html>
